<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          text-align: center;
          color: darkseagreen;
        }

        /* body, h1{
            text-shadow: 2px black;
        } */

        h1{
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
        }

        .name{
            font-size: 20px;
            color: rgb(4, 114, 4);
        }

        .textI{

        } 

        .radioB{

        }

        .checkB{

        }

        .submitB{

        }
    </style>
</head>
<body>
    <!--Create a form for user feedback with input fields,
        radio buttons,
        a checkbox, 
        and submit button.-->


        <form>
            <h1>Survey Form</h1>

            <!--Text Input-->
            <div class="textI">
                <label class="name" for="name">Name</label>
                <br>
                <input id="name" name="name" type="text" placeholder="Ethan Singleton">
                <br><br><br>
                <label class="name" for="messageForFeedback">Message For Feedback</label>
                <br>
                <textarea id="messageForFeedback" placeholder="Leave your feedback message here.">
                </textarea>
                <br><br><br>
            </div>


            <!--Radio Buttons-->
            <div class="radioB">
                <label class="name" for="gender">Gender</label>
                <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" id="female" name="female" value="female">
                <label for="female">Female</label>
                <br>
                <input type="radio" id="non-binary" name="gender" value="non-binary">
                <label for="non-binary">Non-Binary</label>
                <br><br><br>
                </div>


            <!--Checkbox-->
            <div class="checkB">
                <label class="name" for="interests">Select Your Interests</label>
                <br>
                <input type="checkbox" id="computers" name="interests" value="computers">
                <label for="computers">Computers</label>
                <br>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Sports</label>
                <br>
                <input type="checkbox" id="reading" name="interests" value="reading">
                <label for="reading">Reading</label>
                <br>
                <input type="checkbox" id="gardening" name="interests" value="gardening">
                <label for="gardening">Gardening</label>
                <br><br><br>


            <!--Submit Button-->
            <div class="submitB">
                <input type="submit" value="submit">
            </div>
        </form>
</body>
</html>
